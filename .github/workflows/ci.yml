name: Java CI

on:
  - push
  - pull_request

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

      - name: Auto approve on success
        if: ${{ github.event.pull_request && success() }}
        uses: mate-academy/auto-approve-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto reject on failure
        if: ${{ github.event.pull_request && failure() }}
        uses: mate-academy/auto-reject-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
